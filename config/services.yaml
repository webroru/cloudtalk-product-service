# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    _instanceof:
        App\Application\Shared\Bus\Command\CommandHandlerInterface:
            public: true
            tags:
                - { name: messenger.message_handler, bus: messenger.bus.command }

        App\Application\Shared\Bus\Query\QueryHandlerInterface:
            public: true
            tags:
                - { name: messenger.message_handler, bus: messenger.bus.query }

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/*/Domain/*'
#            - '../src/Kernel.php'

    App\Infrastructure\Http\:
        resource: '../src/Infrastructure/Http'
        tags: ['controller.service_arguments']

    App\Domain\Product\Repository\ProductRepositoryInterface:
        class: App\Infrastructure\Doctrine\Repository\DoctrineProductRepository
        arguments:
            - '@doctrine.orm.default_entity_manager'

    App\Domain\Product\Factory\ProductFactoryInterface: '@App\Infrastructure\Factory\ProductFactory'
    App\Domain\Review\Factory\ReviewFactoryInterface: '@App\Infrastructure\Factory\ReviewFactory'

    ### Buses
    App\Infrastructure\Bus\Command\MessengerCommandBus:
        arguments:
            - '@messenger.bus.command'

    App\Infrastructure\Bus\Query\MessengerQueryBus:
        arguments:
            - '@messenger.bus.query'

    App\Application\Shared\Event\EventBusInterface:
        arguments:
            - '@messenger.bus.event.async'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
